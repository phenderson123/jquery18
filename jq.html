<!DOCTYPE html>
<title>code</title>

<style>
.box {
  background: green;
  color: white;
  width: 150px;
  padding: 20px;
  margin: 10px;
}
.inner,
.inner > p {
  border: 1px dotted white;
  padding: 5px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "button" ).click( function() {
      $( ".box" ).empty();
    });
  });
</script>
<button>It all has to go!</button>

<div class="box">
  <div class="inner">
    <p>some stuff.</p>
    <p>some more stuff.</p>
    <p>too much stuff.</p>
  </div>
</div>
